<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Library</div>
        <div class="header-button">
            <button>
                <img src="assets/add.svg">
            </button>
        </div>
    </header>   
    <main class="book--list">
        <div class="book-item">
            <div class="book-itemCheckbox">
                <input type="checkbox">
            </div>
            <div class="book-itemImg">
                <img src="assets/book.svg">
            </div>
            <div class="book-itemInfos">
                <span class="book-itemPages"></span>
                <span class="book-itemStatus"></span>
                <div class="book-itemTitle"></div>
                <div class="book-itemAuthor"></div>
            </div>
            <div class="book-itemClose">
                <img src="assets/delete.svg">
            </div>
        </div>
