<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Library</h1>
        <button class="header-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 -960 960 960" width="50"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
    </header>   
    <main class="book--cards">
        <div class="book-item">
            <div class="book-itemCheckbox">
                <input type="checkbox">
            </div>
            <div class="book-itemImg">
                <img src="assets/book.svg">
            </div>
            <div class="book-itemInfos">
                <div class="book-itemInfosTop">
                    <span class="book-itemPages">25 pages</span>
                    <span class="book-itemStatus">Read</span>
                </div>
                <div class="book-itemTitle">Lord of the rings: The return of the king</div>
                <div class="book-itemAuthor">Author</div>
            </div>
            <div class="book-itemClose">
                <img src="assets/delete.svg">
            </div>
        </div>
        <div class="book-item">
            <div class="book-itemCheckbox">
                <input type="checkbox">
            </div>
            <div class="book-itemImg">
                <img src="assets/book.svg">
            </div>
            <div class="book-itemInfos">
                <div class="book-itemInfosTop">
                <span class="book-itemPages"></span>
                <span class="book-itemStatus"></span>
                </div>
                <div class="book-itemTitle">Title fjwefoijf fjowiefj</div>
                <div class="book-itemAuthor"></div>
            </div>
            <div class="book-itemClose">
                <img src="assets/delete.svg">
            </div>
        </div>
    </main>
</body>
</html>
