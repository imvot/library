<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Library</h1>
        <button class="header-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 -960 960 960" width="50"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
    </header>   
    <main class="book--cards">
        <div class="book-item" id="template">
            <div class="book-itemCheckbox">
                <input type="checkbox">
            </div>
            <div class="book-itemImg">
                <img src="assets/book.svg">
            </div>
            <div class="book-itemInfos">
                <div class="book-itemInfosTop">
                    <span class="book-itemPages"></span>
                    <span class="book-itemStatus"></span>
                </div>
                <div class="book-itemTitle"></div>
                <div class="book-itemAuthor"></div>
            </div>
            <div class="book-itemClose">
                <img src="assets/delete.svg">
            </div>
        </div>
    </main>
    <dialog id="addBook" >
        <form class="addBook-form" method="dialog">
            <h2 class="addBook-title">Add a book</h2>
            <label class="addBook-titleLabel">
                <input type="text" class="addBook-input" name="title" placeholder=" " required>
                <span>Title</span>
            </label>
            <label class="addBook-authorLabel">
                <input type="text" class="addBook-input" name="author" placeholder=" " required>
                <span>Author</span>
            </label>
            <label class="addBook-nbPagesLabel">
                <input type="number" class="addBook-input" name="nb-pages" placeholder=" " min="1" step="1" required>
                <span>Number of Pages</span>
            </label>
            <label class="addBook-readStatusLabel">
                <span>Read: </span>
                <input type="checkbox" class="addBook-input" name="read-status">
            </label>
            <button class="addBook-button">Submit</button>
        </form>
    </dialog>


</body>
</html>
